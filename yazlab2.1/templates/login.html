<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link href="/static/assets/css/login.css" rel="stylesheet" id="bootstrap-css">
    <style>
        body {
            background-image: url("/static/images/banner.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>

<body>

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <form method="POST">
                    <div class="sign-in-htm">
                        <div class="form-group">
                            <label for="inputUsername" class="label">Username</label>
                            <input name="inputUsername" type="text" class="input">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="label">Password</label>
                            <input name="inputPassword" type="password" class="input" data-type="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button is-success">Login</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </div>


</body>

</html>
